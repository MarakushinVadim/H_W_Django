{% extends 'catalog/base.html' %}
{% block content %}
<div class="cotainer">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-warning">
                        {% if object %}
                        Изменить версию
                        {% else %}
                        Создать версию
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
