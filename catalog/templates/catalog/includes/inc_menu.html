<div class="h1 pb-2 mb-4 text-body-secondary border-bottom border-black">
    Skystore

    <a type="button" class="btn btn-secondary" href="{% url 'catalog:index' %}">Каталог</a>
    <a type="button" class="btn btn-secondary" href="contact_info">Контакты</a>
    <a type="button" class="btn btn-secondary" href="{% url 'catalog:product_create' %}">Добавить продукт</a>
    <a type="button" class="btn btn-secondary" href="{% url 'catalog:blog_list' %}">Блог</a>
    <a type="button" class="btn btn-secondary" href="{% url 'catalog:blogs_create' %}">Создаь запись в блог</a>
    <a type="button" class="btn btn-secondary" href="{% url 'catalog:version_list' %}">Список версий</a>
    {% if user.is_authenticated %}
    <a type="button" class="btn btn-secondary" href="{% url 'users:logout' %}">Выход</a>
    {% else %}
    <a type="button" class="btn btn-secondary" href="{% url 'users:login' %}">Вход</a>
    <a type="button" class="btn btn-secondary" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}

</div>
